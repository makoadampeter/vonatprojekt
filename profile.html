<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saját profil - site cím</title>
    <link rel="stylesheet" href="/css/check_profile.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!--Header-->


    <div class="user-data-container">
        <div class="read-user-data">
            <table class="table table-striped">
                <tr>
                    <th class="table-header">username adatok</th>
                </tr>
                <tr>
                    <td>E-mail: email</td>
                </tr>
                <tr>
                    <td>Vezetéknév: veznev</td>
                </tr>
                <tr>
                    <td>Keresztnév: kernev</td>
                </tr>
                <tr>
                    <td>Regisztráció időpontja: idopont</td>
                </tr>
                <tr>
                    <td>Kedvenc járatok db: kedvdb</td>
                </tr>
            </table>
        </div>

        <div class="update-user-data">
            <form action="" method="post">
                <table class="table">
                    <tr>
                        <th colspan="2" class="table-header">Adatok módosítása</th>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" class="form-control">
                        </td>
                        <td>
                            <label for="email-re">E-mail újra</label>
                            <input type="email" name="email-re" id="email-re" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Jelszó</label>
                            <input type="password" name="password" id="password" class="form-control">
                        </td>
                        <td>
                            <label for="password-re">Jelszó újra</label>
                            <input type="password" name="password-re" id="password-re" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="surname">Vezetéknév</label>
                            <input type="text" name="surname" id="surname" class="form-control">
                        </td>
                        <td>
                            <label for="firstname">Keresztnév</label>
                            <input type="text" name="firstname" id="firstname" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" value="Kitöltött adatok frissítése" class="btn btn-primary">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    <div class="favorite-lines">
        <table></table>
    </div>

    <div class="delete-user">
        <table>
            <tr>
                <th></th>
            </tr>

            <tr>
                <td>
                    <form action="" method="post">
                        <input type="checkbox" name="delete-user" id="delete-user">asdasdasd
                    </form>
                </td>
            </tr>
        </table>
    </div>


    <!--Footer-->
</body>

</html>
